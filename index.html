    <script>
        const questions = [{'question': '<div id="content" class="large-12 medium-12 small-12 columns">\n    <h1 class="isFirstInSlot">Spezifische Fragen See</h1>\n   <p class="wsv-red">\n   <strong>Anmerkung:<br>\n   Antwort a ist immer die richtige.</strong></p>\n   <p class="wsv-red line">\n   <strong></strong></p>\n   <p>\n   73. Wo gelten die Kollisionsverhütungsregeln (<abbr title="Internationale Regeln von 1972 zur Verhütung von Zusammenstößen auf See (Kollisionsverhütungsregeln)">KVR</abbr>)?</p>\n   ', 'answers': ['Auf der Hohen See und auf den mit dieser zusammenhängenden, von Seeschiffen befahrbaren Gewässern.', 'Auf der Hohen See und den deutschen Seeschifffahrtsstraßen, die von Seeschiffen befahren werden.', 'Auf den Seeschifffahrtsstraßen und den küstennahen deutschen Seegewässern, die von Seeschiffen befahren werden.', 'Auf der Hohen See und den von Seeschiffen befahrbaren Randmeeren, mit Ausnahme der Verkehrstrennungsgebiete.']}, {'question': '\n   <p>\n   74. Was gilt, wenn eine Bestimmung der Seeschifffahrtsstraßen-Ordnung (<abbr title="Seeschifffahrtsstraßen-Ordnung">SeeSchStrO</abbr>) mit den Kollisionsverhütungsregeln (KVR) im Widerspruch steht?</p>\n   ', 'answers': ['Die Vorschrift der Seeschifffahrtsstraßen-Ordnung.', 'Die Vorschrift der Kollisionsverhütungsregeln (KVR).', 'Die Grundregeln für das Verhalten im Verkehr.', 'Die Vorschrift der Schifffahrtsordnung Emsmündung.']}, {'question': '\n   <p>\n   75. Welche Sportboote sind von der Fahrerlaubnispflicht auf den Seeschifffahrtsstraßen ausgenommen?</p>\n   ', 'answers': ['Sportboote ohne Antriebsmaschine oder solche mit einer größten, nicht überschreitbaren Nutzleistung von 11,03 Kilowatt (15 PS) bei Verwendung eines Verbrennungsmotorsbzw.7,5 Kilowatt bei Verwendung eines Elektromotors BetriebsartS1(Dauerbetrieb) oder weniger.', 'Sportboote unter Segel mit einer Rumpflänge unter 20mund solche deren Antriebsmaschine nicht benutzt wird.', 'Sportboote mit Antriebsmaschine mit einer größeren Nutzleistung als 11,03 Kilowatt (15 PS) bei Verwendung eines Verbrennungsmotors bzw. 7,5 Kilowatt bei Verwendung eines Elektromotors Betriebsart S1 (Dauerbetrieb).', 'Sportboote, die entweder vor Anker liegen oder an Land festgemacht sind oder auf Grund sitzen.']}, {'question': '\n   <p>\n   76. Wer ist für die Befolgung der Verkehrsvorschriften verantwortlich?</p>\n   ', 'answers': ['Der Fahrzeugführer oder sein Stellvertreter.', 'Der Fahrzeugführer und sein Stellvertreter.', 'Der Fahrzeugführer und jeder sonst Verantwortliche.', 'Der Fahrzeugführer oder jeder sonst Verantwortliche.']}, {'question': '\n   <p>\n   77. Was bedeutet "seemännische Sorgfaltspflicht"?</p>\n   ', 'answers': ['Die Verpflichtung zur Beachtung von Vorsichtsmaßregeln über die Verkehrsvorschriften hinaus, die Seemannsbrauch oder besondere Umstände des Falles erfordern.', 'Die Verpflichtung zur Beachtung der Seeschifffahrtsstraßen-Ordnung (SeeSchStrO), der Kollisionsverhütungsregeln (KVR), der Grundregeln für das Verhalten im Verkehr und der Ausweichregeln mit dem Manöver des letzten Augenblicks.', 'Die Verpflichtung zur Beachtung der Vorsichtsmaßregeln und Sicherheitsregeln der Verkehrsvorschriften und der Grundregeln für das Verhalten im Verkehr.', 'Die Verpflichtung zur Beachtung von Vorsichtsmaßregeln der Kollisionsverhütungsregeln (KVR), der Grundregeln für das Verhalten im Verkehr und der Ausweichregeln mit dem Manöver des letzten Augenblicks.']}, {'question': '\n   <p>\n   78. Welche Sicherheitsmaßnahmen hat der Fahrzeugführer im Rahmen seiner seemännischen Sorgfaltspflicht vor Fahrtantritt zum Schutze und für die Sicherheit der Personen an Bord zu treffen?</p>\n   ', 'answers': ['Der Fahrzeugführer hat die Besatzungsmitglieder und Gäste über die Sicherheitsvorkehrungen an Bord zu unterrichten, in die Handhabung der Rettungs- und Feuerlöschmittel einzuweisen und auf geeignete Maßnahmen gegen das Überbordfallen hinzuweisen, zudem darauf, dass ständig angelegte Rettungswesten die Überlebenschancen im Wasser erhöhen.', 'Der Fahrzeugführer muss die Besatzungsmitglieder und Gäste anweisen, dass sie sich über die Sicherheitsvorkehrungen an Bord informieren, sich die Gebrauchsanweisungen der Rettungs- und Feuerlöschmittel ansehen und auf geeignete Maßnahmen gegen das Überbordfallen achten, zudem darauf, dass ständig angelegte Rettungswesten die Überlebenschancen im Wasser erhöhen.', 'Der Fahrzeugführer hat die verantwortlichen Besatzungsmitglieder über die Sicherheitsvorkehrungen an Bord zu unterrichten, in die Handhabung der Rettungs- und Feuerlöschmittel einzuweisen und auf geeignete Maßnahmen gegen das Überbordfallen hinzuweisen, zudem darauf, dass ständig angelegte Rettungswesten die Überlebenschancen im Wasser erhöhen.', 'Der Fahrzeugführer hat die Gäste an Bord über die Sicherheitsvorkehrungen an Bord zu unterrichten, in die Handhabung der Rettungs- und Feuerlöschmittel einzuweisen und auf geeignete Maßnahmen gegen das Überbordfallen hinzuweisen, zudem darauf, dass ständig angelegte Rettungswesten die Überlebenschancen im Wasser erhöhen.']}, {'question': '\n   <p>\n   79. Was bedeutet das "Manöver des letzten Augenblicks"?</p>\n   ', 'answers': ['Ausweichmanöver des Kurshalters.', 'Ausweichmanöver des Ausweichpflichtigen.', 'Ausweichmanöver des Kurshalters und des Ausweichpflichtigen.', 'Ausweichmanöver des Kurshalters oder des Ausweichpflichtigen.']}, {'question': '\n   <p>\n   80. Wann ist das "Manöver des letzten Augenblicks" durchzuführen?</p>\n   ', 'answers': ['Es muss durchgeführt werden, wenn ein Zusammenstoß durch Manöver des Ausweichpflichtigen allein nicht mehr vermieden werden kann.', 'Es muss durchgeführt werden, wenn ein Zusammenstoß durch Manöver des Kurshalters allein nicht mehr vermieden werden kann.', 'Es muss im letzten Augenblick von jedem durchgeführt werden, wenn ein Zusammenstoß sonst nicht mehr vermieden werden kann.', 'Es muss kurz vor der Kollision durchgeführt werden, wenn sonst ein Zusammenstoß durch Manöver des Kurshalters allein nicht mehr vermieden werden kann.']}, {'question': '\n   <p>\n   81. Wann gilt ein Fahrzeug als überholendes Fahrzeug?</p>\n   ', 'answers': ['Wenn es sich einem anderen Fahrzeug aus einer Richtung von mehr als 22,5° achterlicher als querab (Bereich des Hecklichtes) nähert.', 'Wenn es sich einem anderen Fahrzeug aus einer Richtung von mehr als 112,5° achterlicher als querab (Bereich der Seitenlichter) nähert.', 'Wenn es sich einem anderen Fahrzeug gegenüber in einer Richtung von mehr als 22,5° achterlicher als querab (Bereich des Hecklichtes) befindet.', 'Wenn es an einem anderen Fahrzeug aus einer achterlichen Richtung von mehr als 22,5° querab kommend (Bereich des Topplichtes) vorbeifährt.']}, {'question': '\n   <p>\n   82. Wann ist ein Fahrzeug manövrierunfähig?</p>\n   ', 'answers': ['Wenn es wegen außergewöhnlicher Umstände,z. B.Ausfall der Ruder- oder Maschinenanlage, nicht so wie vorgeschrieben manövrieren und daher einem anderen Fahrzeug nicht ausweichen kann.', 'Wenn es wegen der Art seines Einsatzes behindert ist und deshalb nicht so wie vorgeschrieben manövrieren und daher einem anderen Fahrzeug nicht ausweichen kann.', 'Wenn es wegen seines Tiefgangs im Verhältnis zu der vorhandenen Tiefe und Breite des befahrbaren Gewässers erheblich behindert ist, von seinem zu verfolgenden Kurs abzuweichen.', 'Wenn es mit Netzen, Leinen, Schleppnetzen oder anderen Fanggeräten fischt, welche die Manövrierfähigkeit einschränken.']}, {'question': '\n   <p>\n   83. Wann ist ein Fahrzeug manövrierbehindert?</p>\n   ', 'answers': ['Wenn es wegen der Art seines Einsatzes behindert ist und deshalb nicht so wie vorgeschrieben manövrieren und daher einem anderen Fahrzeug nicht ausweichen kann.', 'Wenn es wegen außergewöhnlicher Umstände, z. B. Ausfall der Ruder- oder Maschinenanlage, nicht so wie vorgeschrieben manövrieren und daher einem anderen Fahrzeug nicht ausweichen kann.', 'Wenn es wegen seines Tiefgangs im Verhältnis zu der vorhandenen Tiefe und Breite des befahrbaren Gewässers erheblich behindert ist, von seinem zu verfolgenden Kurs abzuweichen.', 'Wenn es mit Netzen, Leinen, Schleppnetzen oder anderen Fanggeräten fischt, welche die Manövrierfähigkeit einschränken.']}, {'question': '\n   <p>\n   84. Welche besonderen Maßnahmen sind bei verminderter Sicht zu treffen?</p>\n   ', 'answers': ['Es muss mit sicherer, den verminderten Sichtverhältnissen angepasster Geschwindigkeit gefahren werden, es müssen Schallsignale gegeben werden, es müssen Positionslichter eingeschaltet werden und es muss gehörig Ausguck gegangen werden.', 'Es muss mit sicherer, den verminderten Sichtverhältnissen angepasster Geschwindigkeit gefahren werden, es müssen Schallsignale gegeben werden, das Radargerät muss eingeschaltet werden und es muss Ausguck gegangen werden.', 'Es muss mit sicherer, den verminderten Sichtverhältnissen angepasster Geschwindigkeit gefahren werden, es müssen Schallsinale gegeben werden, es müssen Positionslichter eingeschaltet werden und es muss der Radarreflektor eingesetzt werden.', 'Es muss mit verminderter Geschwindigkeit gefahren werden, es müssen Schallsignale gegeben werden, es müssen Positionslichter eingeschaltet werden und es muss dasAIS(Automatic Identifikation System) eingeschaltet werden.']}, {'question': '\n   <p>\n   85. Welche Vorschriften regeln die Ausrüstung, Anordnung und Anbringung der Positionslaternen, Sichtzeichen und Schallsignalanlagen auf Fahrzeugen?</p>\n   ', 'answers': ['Die Kollisionsverhütungsregeln (KVR), die Seeschifffahrtsstraßen-Ordnung (SeeSchStrO) und die Schifffahrtsordnung Emsmündung (EmsSchO).', 'Die Kollisionsverhütungsregeln (KVR), die Seeschifffahrtsstraßen-Ordnung (SeeSchStrO) und die Sportbootführerscheinverordnung.', 'Die Kollisionsverhütungsregeln (KVR), die Seeschifffahrtsstraßen-Ordnung (SeeSchStrO) und die Schiffssicherheitsverordnung.', 'Die Kollisionsverhütungsregeln (KVR), die Seeschifffahrtsstraßen-Ordnung (SeeSchStrO) und die Verordnung zur Sicherung der Seefahrt.']}, {'question': '\n   <p>\n   86. Welche Positionslaternen und Schallsignalanlagen dürfen auf Sportbooten unter deutscher Flagge verwendet werden?</p>\n   ', 'answers': ['Solche, deren Baumuster vom Bundesamt für Seeschifffahrt und Hydrographie (BSH) zur Verwendung zugelassen sind oder eine als gleichwertig anerkannte Zulassung einesEU-Staates besitzen.', 'Solche, die die vorgeschriebene Mindesttragweite von drei Seemeilen, die Größe und Farbgebung bzw. Lautstärke erreichen und mit einer Bescheinigung einer Klassifikationsgesellschaft versehen sind.', 'Solche, die gemäß der Kollisionsverhütungsregeln (KVR), der Seeschifffahrtsstraßen-Ordnung (SeeSchStrO) und der Schifffahrtsordnung Emsmündung (EmsSchO) vorgeschrieben sind und einCE-Zeichen haben.', 'Solche, die vom Technischen Überwachungsverein (TÜV) geprüft und mit dem Zeichen für geprüfte Sicherheit (GS) versehen sind.']}, {'question': '\n   <p>\n   87. Was sind "Verkehrstrennungsgebiete"?</p>\n   ', 'answers': ['Es sind bekannt gemachte Schifffahrtswege, die durch Trennlinien oder Trennzonen in Einbahnwege geteilt sind.', 'Es sind bekannt gemachte Fahrwasser, die durch Trennlinien oder Trennzonen in Einbahnwege geteilt sind.', 'Es sind bekannt gemachte Seeschifffahrtsstraßen, die durch Trennlinien oder Trennzonen in Einbahnwege geteilt sind.', 'Es sind bekannt gemachte Bundeswasserstraßen, die durch Trennlinien oder Trennzonen in Einbahnwege geteilt sind.']}, {'question': '\n   <p>\n   88. Wie sind Verkehrstrennungsgebiete zu befahren?</p>\n   ', 'answers': ['Sie dürfen jeweils nur in der allgemeinen Verkehrsrichtung rechts der Trennlinie oder Trennzone befahren werden.', 'Sie dürfen jeweils nur in Fahrtrichtung links der Trennlinie oder Trennzone befahren werden.', 'Sie dürfen innerhalb der äußeren Trennlinien nur in einer Fahrtrichtung befahren werden.', 'Sie dürfen nur vom Anfang bis zum Ende und jeweils nur in Fahrtrichtung rechts der Trennzone befahren werden.']}, {'question': '\n   <p>\n   89. Was bedeutet "in Sicht befindlich"?</p>\n   ', 'answers': ['Wenn jedes Fahrzeug vom anderen optisch wahrgenommen werden kann.', 'Wenn jeder Fahrzeugführer vom anderen optisch wahrgenommen werden kann.', 'Wenn beide Fahrzeuge optisch wahrgenommen werden können.', 'Wenn jedes Fahrzeug auch bei unsichtigem Wetter optisch wahrgenommen werden kann.']}, {'question': '\n   <p>\n   90. Was bedeutet sichere Geschwindigkeit?</p>\n   ', 'answers': ['Die Geschwindigkeit muss der Verkehrslage, den Sicht- und Witterungsverhältnissen angepasst sein und es muss jederzeit aufgestoppt werden können.', 'Die Geschwindigkeit muss der Verkehrslage, den Sicht- und Witterungsverhältnissen angepasst sein und der Verkehr darf nicht behindert werden.', 'Die Geschwindigkeit muss der Verkehrslage, den Sicht- und Witterungsverhältnissen und dem Treibstoffverbrauch angepasst sein.', 'Die Geschwindigkeit muss der Verkehrslage, dem Verkehrsaufkommen, den Seegangs- und Windverhältnissen angepasst sein, so dass kein Sog und Wellenschlag entsteht.']}, {'question': '\n   <p>\n   91. Welches Fahrzeug führt diese Lichter?</p>\n   <p>\n   \n   </p><p class="picture linksOhne normal" style="width:132px;">\n   <span class="wrapper"><img src="https://www.elwis.de/DE/Sportschifffahrt/Sportbootfuehrerscheine/Fragenkatalog-See/Spezifische-Fragen-See/Lichter-Frage-91-gif.gif?__blob=normal&amp;v=1" title="Maschinenfahrzeug in Fahrt von weniger als 50 m Länge" alt="Maschinenfahrzeug in Fahrt von weniger als 50 m Länge"></span> </p>\n   <p></p>\n   ', 'answers': ['Maschinenfahrzeug in Fahrt von weniger als 50 m Länge.', 'Maschinenfahrzeug in Fahrt von 50 und mehr Meter Länge.', 'Ein manövrierunfähiges Fahrzeug in Fahrt.', 'Ein manövrierbehindertes Fahrzeug mit Fahrt durchs Wasser von 50 und mehr Meter Länge.']}, {'question': '\n   <p>\n   92. Welches Fahrzeug muss diese Lichter führen?<br>\n   \n   </p><p class="picture linksOhne normal" style="width:129px;">\n   <span class="wrapper"><img src="https://www.elwis.de/DE/Sportschifffa en Winkel zur allgemeinen Verkehrsrichtung bilden, wenn das Fahrzeug durch Wind oder Strom versetzt wird.', 'Das Queren ist möglichst zu vermeiden. Falls gequert werden muss, hat dies möglichst mit einem rechtweisenden Kurs zur allgemeinen Verkehrsrichtung zu erfolgen. Der rechtweisende Kurs des querenden Fahrzeugs muss auch dann einen rechten Winkel zur allgemeinen Verkehrsrichtung bilden, wenn das Fahrzeug durch Wind oder Strom versetzt wird.', 'Das Queren von Verkehrstrennungsgebieten ist für Segelfahrzeuge sowie für Maschinenfahrzeuge unter 20 m Länge verboten. Diese Fahrzeuge haben sich soweit wie möglich von den Enden der Verkehrstrennungsgebiete klar zu halten und müssen durch ihren Kurs zu erkennen geben, dass sie ein Verkehrstrennungsgebiet nicht queren.', 'Das Queren ist möglichst zu vermeiden. Falls gequert werden muss, hat dies mit der Kielrichtung in einem möglichst spitzen Winkel zur allgemeinen Verkehrsrichtung zu erfolgen. Die Kielrichtung des querenden Fahrzeugs muss auch dann einen möglichst spitzen Winkel zur allgemeinen Verkehrsrichtung bilden, wenn das Fahrzeug durch Wind oder Strom versetzt wird.']}, {'question': '\n   <p>\n   144. In welcher Vorschrift findet man die Regeln zum Befahren von Verkehrstrennungsgebieten?</p>\n   ', 'answers': ['In den Kollisionsverhütungsregeln.', 'In der Seeschifffahrtsstraßen-Ordnung.', 'In den Kollisionsverhütungsregeln und der Seeschifffahrtsstraßen-Ordnung.', 'In den "Bekanntmachungen der Generaldirektion Wasserstraßen und Schifffahrt (GDWS)".']}, {'question': '\n   <p>\n   145. Wie hat sich ein Maschinenfahrzeug bei Kollisionsgefahr in einem Einbahnweg eines Verkehrstrennungsgebietes gegenüber einem Maschinenfahrzeug zu verhalten, das den Einbahnweg von Steuerbord kommend quert?</p>\n   ', 'answers': ['Es muss dem anderen Fahrzeug ausweichen.', 'Es darf die sichere Durchfahrt des Maschinenfahrzeugs nicht behindern.', 'Dem querenden Fahrzeug hat es besondere Aufmerksamkeit zu widmen.', 'Es muss das Manöver des letzten Augenblicks durchführen.']}, {'question': '\n   <p>\n   146. Wie hat sich ein Segelfahrzeug beim Queren eines Verkehrstrennungsgebietes gegenüber einem Maschinenfahrzeug zu verhalten, das auf einem Einbahnweg in der allgemeinen Verkehrsrichtung fährt?</p>\n   ', 'answers': ['Es darf die sichere Durchfahrt des Maschinenfahrzeugs nicht behindern.', 'Es unterliegt der Kurshaltepflicht. Kurs und Geschwindigkeit sind beizubehalten.', 'Es muss warten. Alle dem Einbahnweg folgenden Fahrzeuge haben Vorfahrt.', 'Es hat Vorfahrt. Alle dem Einbahnweg folgenden Fahrzeuge müssen warten.']}, {'question': '\n   <p>\n   147. Wie haben sich Fahrzeuge von weniger als 20 m Länge oder Segelfahrzeuge in Verkehrstrennungsgebieten zu verhalten?</p>\n   ', 'answers': ['Sie dürfen die sichere Durchfahrt eines dem Einbahnweg folgenden Maschinenfahrzeugs nicht behindern.', 'Sie gelten als Kleinfahrzeuge und dürfen Verkehrstrennungsgebiete nicht befahren.', 'Sie gelten als Kleinfahrzeuge und dürfen Verkehrstrennungsgebiete nur am Tage und bei guter Sicht befahren.', 'Sie dürfen die Trennzone befahren, damit der durchgehende Verkehr nicht behindert wird.']}, {'question': '\n   <p>\n   148. Was ist das für ein Fahrzeug und was ist zu beachten?<br>\n   \n   </p><p class="picture linksOhne normal" style="width:210px;">\n   <span class="wrapper"><img src="https://www.elwis.de/DE/Sportschifffahrt/Sportbootfuehrerscheine/Fragenkatalog-See/Spezifische-Fragen-See/Fahrzeug-Frage-148-gif.gif?__blob=normal&amp;v=1" title="Ein manövrierbehindertes Fahrzeug, das baggert oder Unterwasserarbeiten ausführt und dabei die Schifffahrt behindert. Es ist an der Seite zu passieren, an der zwei schwarze Rhomben senkrecht übereina" alt="Ein manövrierbehindertes Fahrzeug, das baggert oder Unterwasserarbeiten ausführt und dabei die Schifffahrt behindert. Es ist an der Seite zu passieren, an der zwei schwarze Rhomben senkrecht übereina"></span> </p>\n   <p></p>\n   ', 'answers': ['Ein manövrierbehindertes Fahrz  mit Fahrt durchs Wasser, das baggert oder Unterwasserarbeiten ausführt und dabei die Schifffahrt behindert. Es ist an der Seite zu passieren, die in Fahrtrichtung rechts liegt.', 'Ein manövrierbehindertes Fahrzeug mit Fahrt durchs Wasser, das baggert oder Unterwasserarbeiten ausführt und dabei die Schifffahrt behindert. Es darf an beiden Seiten passiert werden.']}, {'question': '\n   <p>\n   150. Was ist das für ein Fahrzeug und was ist zu beachten?<br>\n   \n   </p><p class="picture linksOhne normal" style="width:215px;">\n   <span class="wrapper"><img src="https://www.elwis.de/DE/Sportschifffahrt/Sportbootfuehrerscheine/Fragenkatalog-See/Spezifische-Fragen-See/Fahrzeug-Frage-150-gif.gif?__blob=normal&amp;v=1" title="Ein manövrierbehindertes Fahrzeug ohne Fahrt durchs Wasser, das beggert oder Unterwasserarbeiten ausführt und dabei die Schifffahrt behindert. Es ist an der Seite zu passieren, an der zwei grüne Rund" alt="Ein manövrierbehindertes Fahrzeug ohne Fahrt durchs Wasser, das beggert oder Unterwasserarbeiten ausführt und dabei die Schifffahrt behindert. Es ist an der Seite zu passieren, an der zwei grüne Rund"></span> </p>\n   <p></p>\n   ', 'answers': ['Ein manövrierbehindertes Fahrzeug ohne Fahrt durchs Wasser, das baggert oder Unterwasserarbeiten ausführt und dabei die Schifffahrt behindert. Es ist an der Seite zu passieren, an der zwei grüne Rundumlichter senkrecht übereinander angeordnet sind.', 'Ein manövrierbehindertes Fahrzeug ohne Fahrt durchs Wasser, das die Schifffahrt behindert. Es ist an der Seite zu passieren, an der zwei rote Rundumlichter senkrecht übereinander angeordnet sind.', 'Ein manövrierbehindertes Fahrzeug ohne Fahrt durchs Wasser, das baggert oder Unterwasserarbeiten ausführt und dabei die Schifffahrt behindert. Es ist an der Seite zu passieren, die in Fahrtrichtung links liegt.', 'Ein manövrierbehindertes Fahrzeug ohne Fahrt durchs Wasser, das baggert oder Unterwasserarbeiten ausführt und dabei die Schifffahrt behindert. Es ist an der Steuerbordseite des Fahrwassers (Rechtsfahrgebot) zu passieren.']}, {'question': '\n   <p>\n   151. Was ist das für ein Fahrzeug und was ist zu beachten?<br>\n   \n   </p><p class="picture linksOhne normal" style="width:207px;">\n   <span class="wrapper"><img src="https://www.elwis.de/DE/Sportschifffahrt/Sportbootfuehrerscheine/Fragenkatalog-See/Spezifische-Fragen-See/Fahrzeug-Frage-151-gif.gif?__blob=normal&amp;v=1" title="Fahrzeug mit geführlichen Gütern, Abstand halten, Rauchen und offenes Feuer verboten" alt="Fahrzeug mit geführlichen Gütern, Abstand halten, Rauchen und offenes Feuer verboten"></span> </p>\n   <p></p>\n   ', 'answers': ['Fahrzeug mit gefährlichen Gütern, Abstand halten, Rauchen und offenes Feuer verboten.', 'Fahrzeug des öffentlichen Dienstes. Es darf von den Verkehrsregeln abweichen.', 'Fahrzeug in Seenot. Hilfe leisten bzw. weitere Hilfe anfordern.', 'Fahrzeug mit Taucher im Einsatz. Großen Abstand halten.']}, {'question': '\n   <p>\n   152. Wo ist festgelegt, welche Wasserflächen Seeschifffahrtsstraßen sind?</p>\n   ', 'answers': ['Seeschifffahrtsstraßen-Ordnung und Schifffahrtsordnung Emsmündung.', 'Seeschifffahrtsstraßen-Ordnung und Kollisionsverhütungsregeln.', 'Kollisionsverhütungsregeln und Schifffahrtsordnung Emsmündung.', 'Kollisionsverhütungsregeln und Seeaufgabengesetz.']}, {'question': '\n   <p>\n   153. Welche örtlichen Sondervorschriften zusätzlich zur Seeschifffahrtsstraßen-Ordnung (SeeSchStrO) und zur Schifffahrtsordnung Emsmündung (EmsSchO) gibt es und was ist darin geregelt?</p>\n   ', 'answers': ['Die Bekanntmachungen der Generaldirektion Wasserstraßen und Schifffahrt (GDWS), die besondere örtliche Regelungen enthalten und Hinweise für die einzelnen Seeschifffahrtsstraßen geben.', 'Die Nachrichten für Seefahrer (NfS), herausgegeben vom Bundesamt für Seeschifffahrt und Hydrographie, sowie die Bekanntmachungen für Seefahrer (BfS) der örtlich zuständigen Wasserstraßen- und Schifffahrtsämter, die auf alle Veränderungen hinsichtlich Betonnung, Befeuerung, Wracks und Untiefen sowie auf die Schifffahrt betreffende Maßnahmen und Ereignisse hinweisen.', 'Die Bekanntmachung der Generaldirektion Wasserstraßen und Schifffahrt (GDWS) sowie die nautische Veröffentlichung "Sicherheit auf dem Wasser", herausgegeben durch das Bundesministerium für Digitales und Verkehr (BMDV), mit wichtigen Regeln und Tipps für Wassersportler.', 'Das Seesicherheitsuntersuchungsgesetz sowie die Verordnung über die Sicherung der Seefahrt, die jeweils wichtige Vorschriften über das Verhalten nach einem Zusammenstoß auf den jeweiligen Seeschifffahrtsstraßen enthalten.']}, {'question': '\n   <p>\n   154. Was ist das für ein Fahrzeug und was ist zu beachten?<br>\n   \n   </p><p class="picture linksOhne normal" style="width:210px;">\n   <span class="wrapper"><img src="https://www.elwis.de/DE/Sportschifffahrt/Sportbootfuehrerscheine/Fragenkatalog-See/Spezifische-Fragen-See/Fahrzeug-Frage-154-gif.gif?__blob=normal&amp;v=1" title="Fahrzeug des öffentlichen Dienstes im Einsatz. Es darf von den Verkehrsvorschriften abweichen" alt="Fahrzeug des öffentlichen Dienstes im Einsatz. Es darf von den Verkehrsvorschriften abweichen"></span> </p>\n   <p></p>\n   ', 'answers': ['Fahrzeug des öffentlichen Dienstes im Einsatz. Es darf von den Verkehrsvorschriften abweichen.', 'Fahrzeug der Bundesmarine im Einsatz. Es hat Munition oder andere Gefahrgüter an Bord.', 'Lotsenfahrzeug mit Sonderrechten im Einsatz. Es darf vom Rechtsfahrgebot abweichen.', 'Tiefgangbehindertes Fahrzeug. Es darf nicht behindert werden.']}, {'question': '\n   <p>\n   155. Wer gibt das Sichtzeichen "Leuchtkugeln mit weißen Sternen" und was ist zu beachten?</p>\n   ', 'answers': ['Fahrzeug der Bundeswehr, der Bundespolizei oder Maschinenfahrzeug, das Schießscheiben schleppt bei Übungen. Man hält sich frei.', 'Fahrzeug, das mit Netzen, Leinen, Schleppnetzen oder anderen Fanggeräten fischt und auf sich aufmerksam macht. Ausreichenden Abstand halten.', 'Fahrzeug in Seenot, das auf sich aufmerksam macht. Hilfe leisten,ggf.weitere Hilfe anfordern.', 'Maschinenfahrzeug über 50 m Länge bei der Anforderung eines Lotsen. Man behält Kurs und Geschwindigkeit bei.']}, {'question': '\n   <p>\n   156. Was sind Fahrwasser im Sinne der Seeschifffahrtsstraßen-Ordnung (SeeSchStrO) und der Schifffahrtsordnung Emsmündung (EmsSchO)?</p>\n   ', 'answers': ['Es sind Wasserflächen, die durchgehend durch Fahrwasserseitenbezeichnung begrenzt oder gekennzeichnet sind, binnenwärts der Flussmündungen auch nicht gekennzeichnete Wasserflächen, die für die durchgehende Schifffahrt bestimmt sind.', 'Es sind Wasserflächen, die für Seeschiffe zugelassen sind; binnenwärts der Flussmündungen sind auch Binnenschiffe und Sportboote zugelassen.', 'Es sind Wasserflächen, die durchgehend durch Fahrwasserseitenbezeichnung begrenzt oder gekennzeichnet sind und auf denen das Wasserskifahren sowie das Fahren mit Wassermotorrädern erlaubt ist, sofern die durchgehende Schifffahrt nicht behindert wird.', 'Es sind Wasserflächen, die durchgehend durch Fahrwasserseitenbezeichnung begrenzt oder gekennzeichnet sind und auf denen die Sportbootführerscheinverordnung Gültigkeit hat.']}, {'question': '\n   <p>\n   157. Welches ist - außer in Wattgebieten - die Steuerbordseite eines Fahrwassers?</p>\n   ', 'answers': ['Es ist die Seite, die ein von See kommendes Schiff an seiner Steuerbordseite hat.', 'Es ist die Seite, die ein von See kommendes Schiff an seiner Backbordseite hat.', 'Es ist die Seite, die von See kommend mit roten Tonnen bezeichnet ist.', 'Es ist die Seite, auf der die Tonnen mit fortlaufenden geraden Zahlen gekennzeichnet sind.']}, {'question': '\n   <p>\n   158. Welche verkehrsrechtliche Verpflichtung hat ein Fahrzeugführer nach § 3 der Seeschifffahrtsstraßen-Ordnung (SeeSchStrO), dessen Fahrzeug mit einer <abbr title="Ultrakurzwellen">UKW</abbr>-Funkanlage ausgerüstet ist?</p>\n   ', 'answers': ['Er ist verpflichtet, die von der Verkehrszentrale gegebenen Verkehrsinformationen und -unterstützungen abzuhören und zu berücksichtigen.', 'Er ist verpflichtet, bei der Nutzung einer UKW-Funkanlage im Besitz des entsprechenden Funkzeugnisses zu sein.', 'Er ist verpflichtet, bei verminderter Sicht regelmäßig seinen Schiffsnamen und seine Position der Verkehrszentrale mitzuteilen.', 'Er ist verpflichtet, die Funkanlage während der Fahrt in Betrieb zu halten und alle sein Fahrzeug betreffenden Mitteilungen im Schiffslogbuch festzuhalten.']}, {'question': '\n   <p>\n   159. Welches Licht muss ein Fahrzeug unter Segel von weniger als 12 m Länge oder ein Fahrzeug unter Ruder auf der Seeschifffahrtsstraße führen, wenn es die nach den Kollisionsverhütungsregeln (KVR) vorgeschriebenen Lichter nicht führen kann?</p>\n   ', 'answers': ['Ein weißes Rundumlicht.', 'Ein rotes Rundumlicht.', 'Ein weißes Topplicht.', 'Eine Dreifarbenlaterne.']}, {'question': '\n   <p>\n   160. Wann darf ein Maschinenfahrzeug von weniger als 7 m Länge auf Seeschifffahrtsstraßen nicht fahren, wenn es die nach den Kollisionsverhütungsregeln (KVR) vorgeschriebenen Lichter nicht führen kann?</p>\n   ', 'answers': ['Es darf in der Zeit, in der die Lichterführung vorgeschrieben ist, nicht fahren, es sei denn, dass ein Notstand vorliegt.', 'Es darf in der Zeit zwischen Sonnenaufgang und Sonnenuntergang nicht fahren.', 'Es darf in der Zeit, in der die Lichterführung vorgeschrieben ist, nur dann fahren, wenn ein betriebsbedingtes Signalhorn an Bord ist.', 'Es darf in der Zeit zwischen Sonnenuntergang und Sonnenaufgang nicht fahren.']}, {'question': '\n   <p>\n   161. Welches Schallsignal ist beim Einlaufen in Fahrwasser und Häfen zu geben, wenn die Verkehrslage es erfordert?</p>\n   ', 'answers': ['Ein langer Ton.', 'Ein kurzer Ton.', 'Ein kurzer und ein langer Ton.', 'Ein langer und ein kurzer Ton.']}, {'question': '\n   <p>\n   162. Welche Bedeutung hat folgendes Schallsignal?<br>\n   \n   </p><p class="picture linksOhne normal" style="width:83px;">\n   <span class="wrapper"><img src="https://www.elwis.de/DE/Sportschifffahrt/Sportbootfuehrerscheine/Fragenkatalog-See/Spezifische-Fragen-See/Schallsignal-Frage-162-gif.gif?__blob=normal&amp;v=1" title="Allgemeines &quot;Gefahr- und Warnsignal&quot;" alt="Allgemeines &quot;Gefahr- und Warnsignal&quot;"></span> </p>\n   <p></p>\n   ', 'answers': ['Allgemeines "Gefahr- und Warnsignal".', 'Sperrung der Seeschifffahrtsstraße.', 'Sofort anhalten (Fahrzeug des öffentlichen Dienstes).', 'Brücke/Schleuse kann vorübergehend nicht geöffnet werden.']}, {'question': '\n   <p>\n   163. Wie lautet das "allgemeine Gefahr- und Warnsignal"?</p>\n   ', 'answers': ['Zwei Gruppen von je einem langen und vier kurzen Tönen.', 'Zwei Gruppen von je drei langen Tönen.', 'Zwei Gruppen von je vier kurzen Tönen.', 'Zwei Gruppen von je einem kurzen und vier langen Tönen.']}, {'question': '\n   <p>\n   164. Wann ist das "allgemeine Gefahr- und Warnsignal" zu geben?</p>\n   ', 'answers': ['Wenn ein Fahrzeug ein anderes Fahrzeug gefährdet oder durch dieses selbst gefährdet wird.', 'Wenn ein Fahrzeug ein anderes Fahrzeug im Fahrwasser an Steuerbord überholen will.', 'Wenn ein Fahrzeug einem anderen Fahrzeug nicht ausweichen kann.', 'Wenn ein Fahrzeug ein anderes Fahrzeug zur Hilfeleistung auffordert.']}, {'question': '\n   <p>\n   165. Wie haben sich Fahrzeuge zu verhalten, die in ein Fahrwasser einlaufen, ein Fahrwasser queren, im Fahrwasser drehen oder ihre Anker- und Liegeplätze verlassen?</p>\n   ', 'answers': ['Sie haben die Vorfahrt der dem Fahrwasserverlauf folgenden Fahrzeuge zu beachten.', 'Sie haben die Vorfahrt vor den Fahrzeugen im Fahrwasser.', 'Sie haben einen kurzen Ton als Achtungssignal abzugeben.', 'Sie haben ihr Manöver so durchzuführen, dass andere Fahrzeuge nicht behindert werden.']}, {'question': '\n   <p>\n   166. Wie haben Segelfahrzeuge im Fahrwasser, die nicht deutlich der Richtung eines Fahrwassers folgen, untereinander auszuweichen?</p>\n   ', 'answers': ['Sie haben untereinander nach den Regeln der KVR auszuweichen, wenn sie dadurch vorfahrtberechtigte Fahrzeuge nicht gefährden oder behindern.', 'Sie haben untereinander nach den Regeln der Seeschifffahrtsstraßen-Ordnung auszuweichen, wenn sie dadurch vorfahrtberechtigte Fahrzeuge nicht gefährden oder behindern.', 'Sie haben untereinander nach den Regeln der Schifffahrtsordnung Emsmündung auszuweichen, wenn sie dadurch vorfahrtberechtigte Fahrzeuge nicht gefährden oder behindern.', 'Sie haben untereinander nach den Regeln der Binnenschifffahrtsstraßen-Ordnung auszuweichen, wenn sie dadurch vorfahrtberechtigte Fahrzeuge nicht gefährden oder behindern.']}, {'question': '\n   <p>\n   167. Welche Ausweichregeln gelten außerhalb des Fahrwassers?</p>\n   ', 'answers': ['Die Regeln der KVR.', 'Die Regeln der Seeschifffahrtsstraßen-Ordnung.', 'Die Regeln der Schifffahrtsordnung Emsmündung.', 'Die Regeln der Binnenschifffahrtsstraßen-Ordnung.']}, {'question': '\n   <p>\n   168. Wo ist das Überholen verboten?</p>\n   ', 'answers': ['An Engstellen, unübersichtlichen Krümmungen, in Schleusenbereichen, innerhalb durch Überholverbotszeichen gekennzeichneter Strecken, in der Nähe nicht frei fahrender Fähren in Fahrt.', 'An Engstellen, unübersichtlichen Krümmungen, in Schleusenbereichen, innerhalb durch Überholverbotszeichen gekennzeichneter Strecken, in der Nähe nicht frei fahrender Fähren in Fahrt und außerhalb des Fahrwassers.', 'An Engstellen, unübersichtlichen Krümmungen, in Schleusenbereichen, innerhalb durch Überholverbotszeichen gekennzeichneter Strecken, in der Nähe nicht frei fahrender Fähren in Fahrt, und in Verkehrstrennungsgebieten.', 'An Engstellen, unübersichtlichen Krümmungen, innerhalb durch Überholverbotszeichen gekennzeichneter Strecken und in Nationalparks und besonders ausgewiesenen Naturschutzgebieten.']}, {'question': '\n   <p>\n   169. Wo darf Wasserski gelaufen, Wassermotorrad gefahren oder mit einem Segelsurfbrett gefahren werden?</p>\n   ', 'answers': ['Außerhalb des Fahrwassers, wenn es nicht von der Generaldirektion Wasserstraßen und Schifffahrt (GDWS) durch Bekanntmachung verboten ist. Im Fahrwasser auf Abschnitten, die durch die GDWS bekanntgemacht oder durch blaue Tafeln mit dem weißen Symbol eines Wasserskiläufers, eines Wassermotorrades oder eines Segelsurfers bezeichnet sind.', 'Außerhalb der Seeschifffahrtsstraße, wenn es nicht von der Generaldirektion Wasserstraßen und Schifffahrt (GDWS) durch Bekanntmachung verboten ist. Innerhalb der Seeschifffahrtsstraße auf Abschnitten, die durch die GDWS bekanntgemacht oder durch blaue Tafeln mit dem weißen Symbol eines Wasserskiläufers, eines Wassermotorrades oder eines Segelsurfers bezeichnet sind.', 'Auf der hohen See und auf den mit dieser zusammenhängenden, von Seeschiffen befahrbaren Gewässern, sofern dabei ein Abstand von mindestens 100 m zum Ufer eingehalten wird.', 'Im Fahrwasser, wenn es nicht von der Generaldirektion Wasserstraßen und Schifffahrt (GDWS) durch Bekanntmachung verboten ist. Außerhalb des Fahrwassers auf Abschnitten, die durch die GDWS bekanntgemacht oder durch blaue Tafeln mit dem weißen Symbol eines Wasserskiläufers, eines Wassermotorrades oder eines Segelsurfers bezeichnet sind.']}, {'question': '\n   <p>\n   170. Wie haben sich Führer von Zugbooten der Wasserskiläufer bzw. Wassermotorradfahrer und Segelsurfer bei der Annäherung an andere Fahrzeuge zu verhalten?</p>\n   ', 'answers': ['Sie haben auszuweichen.', 'Sie haben bei Annäherung an andere Fahrzeuge aufzustoppen und Sog und Wellenschlag zu vermeiden.', 'Sie haben Vorfahrt und müssen vor dem Bug des anderen Fahrzeugs kreuzen.', 'Sie müssen Kurs und Geschwindigkeit beibehalten.']}, {'question': '\n   <p>\n   171. Wo ist das Ankern verboten?</p>\n   ', 'answers': ['Im Fahrwasser, an Engstellen und in unübersichtlichen Krümmungen; im Umkreis von 300 m von schwimmenden Geräten, Wracks und sonstigen Schifffahrtshindernissen, Kabeltonnen und sonstigen Stellen für militärische und zivile Zwecke; vor Hafeneinfahrten, Schleusen, Anlegestellen und Sielen sowie in den Zufahrten des Nord-Ostsee-Kanals; innerhalb von Fähr- und Brückenstrecken; 300 m vor und hinter Ankerverbotszeichen.', 'Im Fahrwasser, auf Seeschifffahrtsstraßen, an Engstellen und in unübersichtlichen Krümmungen; im Umkreis von 300 m von schwimmenden Geräten, Wracks und sonstigen Schifffahrtshindernissen, Kabeltonnen und sonstigen Stellen für militärische und zivile Zwecke; vor Hafeneinfahrten, Schleusen, Anlegestellen und Sielen sowie in den Zufahrten des Nord-Ostsee-Kanals; innerhalb von Fähr- und Brückenstrecken; 300 m vor und hinter Ankerverbotszeichen.', 'Im Fahrwasser, an Engstellen und in unübersichtlichen Krümmungen; im Umkreis von 300 m von schwimmenden Geräten, Kabeltonnen und sonstigen Stellen für militärische und zivile Zwecke; vor Hafeneinfahrten, Schleusen, Anlegestellen und Sielen sowie in den Zufahrten des Nord-Ostsee-Kanals und in Vogelschutz- und Naturschutzgebieten sowie generell innerhalb von Nationalparks.', 'Im Fahrwasser, wenn es durch die Generaldirektion Wasserstraßen und Schifffahrt (GDWS) bekanntgemacht worden ist. Außerhalb des Fahrwassers auf Abschnitten, die durch die GDWS bekanntgemacht oder durch entsprechende Sichtzeichen bezeichnet sind.']}, {'question': '\n   <p>\n   172. Was ist zu unternehmen, um die Schifffahrt zu warnen, wenn das eigene Fahrzeug gesunken ist und ein Schifffahrtshindernis darstellt?</p>\n   ', 'answers': ['Man informiert die Schifffahrtspolizeibehörde und gibt nach Möglichkeit die Position an.', 'Man informiert die Deutsche Gesellschaft zur Rettung Schiffbrüchiger, damit das Hindernis gekennzeichnet werden kann.', 'Man gibt ein Seenotsignal ab.', 'Man informiert das Bundesamt für Seeschifffahrt und Hydrographie und gibt nach Möglichkeit die Position an.']}, {'question': '\n   <p>\n   173. Bei welchem Signal dürfen Sportfahrzeuge in die Schleusen des Nord-Ostsee-Kanals einfahren?</p>\n   ', 'answers': ['Wenn ein weißes unterbrochenes Licht gezeigt wird.', 'Wenn ein weißes Funkellicht gezeigt wird.', 'Wenn zwei grüne Lichter nebeneinander gezeigt werden.', 'Wenn ein grünes Gleichtaktlicht gezeigt wird.']}, {'question': '\n   <p>\n   174. Wo findet man Regeln für das Durchfahren des Nord-Ostsee-Kanals (<abbr title="Nord-Ostsee-Kanal">NOK</abbr>)?</p>\n   ', 'answers': ['Ergänzende Vorschriften für den NOK in der Seeschifffahrtsstraßen-Ordnung sowie in den Bekanntmachungen der Generaldirektion Wasserstraßen und Schifffahrt (GDWS).', 'Ergänzende Vorschriften für den NOK in der Seeschifffahrtsstraßen-Ordnung sowie in den Kollisionsverhütungsregeln.', 'Ergänzende Vorschriften für den NOK in der Seeschifffahrtsstraßen-Ordnung sowie in der Sportbootführerscheinverordnung.', 'Ergänzende Vorschriften für den NOK in der Seeschifffahrtsstraßen-Ordnung sowie im Seeaufgabengesetz.']}, {'question': '\n   <p>\n   175. Was bedeuten im Nord-Ostsee-Kanal an einem Weichensignalmast drei unterbrochene rote Lichter übereinander und was ist zu beachten?</p>\n   ', 'answers': ['Ausfahren für alle Fahrzeuge verboten; Aufhebung des Signals abwarten.', 'Schutzbedürftige Anlage; Geschwindigkeit reduzieren, Sog und Wellenschlag vermeiden.', 'Dauernde Sperrung der Seeschifffahrtsstraße; Weiterfahrt verboten.', 'Dauernde Sperrung einer Teilstrecke der Seeschifffahrtsstraße; Weiterfahrt in der Teilstrecke verboten.']}, {'question': '\n   <p>\n   176. Welche Bedeutung hat folgendes Tafelzeichen?<br>\n   \n   </p><p class="picture linksOhne normal" style="width:60px;">\n   <span class="wrapper"><img src="https://www.elwis.de/DE/Schifffahrtsrecht/Binnenschifffahrtsrecht/Grafiken/Anlage-07/Gebotszeichen-B06.gif?__blob=normal&amp;v=2" title="Gebotszeichen B.6 - Gebot, die angegebene Geschwindigkeit (in km/h) nicht zu überschreiten" alt="Gebotszeichen B.6 - Gebot, die angegebene Geschwindigkeit (in km/h) nicht zu überschreiten"></span> </p>\n   <p></p>\n   ', 'answers': ['Die Geschwindigkeit durch das Wasser inkm/h, auf dem Nord-Ostsee-Kanal (NOK) über Grund in km/h, die nicht überschritten werden darf.', 'Mindestabstand in Metern, der in der nachfolgenden Strecke vom Aufstellungsort der Tafel an eingehalten werden muss.', 'Die Geschwindigkeit durch das Wasser insm/h(Knoten) auf dem Nord-Ostsee-Kanal (NOK) über Grund in sm/h, die nicht überschritten werden darf.', 'Mindestabstand zu anderen Fahrzeugen in Metern, der im bekanntgemachten Streckenabschnitt nicht unterschritten werden darf.']}, {'question': '\n   <p>\n   177. Welche Bedeutung haben folgende Sichtzeichen?<br>\n   \n   </p><p class="picture linksOhne normal portrait" style="width:71px;">\n   <span class="wrapper"><img src="https://www.elwis.de/DE/Schifffahrtsrecht/Seeschifffahrtsrecht/SeeSchStrO/Anlagen/Anlage-I/Gebotszeichen-A04b.gif?__blob=normal&amp;v=2" title="Schutzbedürftige Anlage" alt="Schutzbedürftige Anlage"></span> </p>\n    \n   <p class="picture linksOhne normal portrait" style="width:69px;">\n   <span class="wrapper"><img src="https://www.elwis.de/DE/Schifffahrtsrecht/Seeschifffahrtsrecht/SeeSchStrO/Anlagen/Anlage-I/Gebotszeichen-A04c.gif?__blob=normal&amp;v=2" title="Schutzbedürftige Anlage" alt="Schutzbedürftige Anlage"></span> </p>\n   <p></p>\n   ', 'answers': ['Schutzbedürftige Anlage.', 'Dauernde Sperrung einer Teilstrecke der Seeschifffahrtsstraße.', 'Dauernde Sperrung der Seeschifffahrtsstraße.', 'Außergewöhnliche Schifffahrtsbehinderung.']}, {'question': '\n   <p>\n   178. Welche Bedeutung hat folgendes Schallsignal und was ist zu beachten? \n   </p><p class="picture linksOhne normal" style="width:63px;">\n   <span class="wrapper"><img src="https://www.elwis.de/DE/Sportschifffahrt/Sportbootfuehrerscheine/Fragenkatalog-See/Spezifische-Fragen-See/Schallsignal-Frage-178-gif.gif?__blob=normal&amp;v=1" title="Brücke, Sperrwerk, Schleuse kann vorübergehend nicht geöffnet werden; Fahrt unterbrechen, Freigabe abwarten" alt="Brücke, Sperrwerk, Schleuse kann vorübergehend nicht geöffnet werden; Fahrt unterbrechen, Freigabe abwarten"></span> </p>\n   <p></p>\n   ', 'answers': ['Brücke, Sperrwerk, Schleuse kann vorübergehend nicht geöffnet werden; Fahrt unterbrechen, Freigabe abwarten.', 'Ein Ausweichpflichtiger wird vom Vorfahrtberechtigten auf seine Ausweichpflicht hingewiesen; sofort Ausweichmanöver einleiten.', 'Bleib-weg-Signal, Gefahr durch gefährliche Ladung; sofort den Gefahrenbereich verlassen. Offenes Feuer vermeiden (Explosionsgefahr).', 'Brücke, Sperrwerk, Schleuse wird zur Öffnung vorbereitet; Fahrt fortsetzen.']}, {'question': '\n   <p>\n   179. Welche Bedeutung hat folgendes Sichtzeichen?<br>\n   \n   </p><p class="picture linksOhne normal portrait" style="width:66px;">\n   <span class="wrapper"><img src="https://www.elwis.de/DE/Schifffahrtsrecht/Seeschifffahrtsrecht/SeeSchStrO/Anlagen/Anlage-I/Gebotszeichen-A05.gif?__blob=normal&amp;v=2" title="Geschwindigkeit von 8 km/h Fahrt durch das Wasser, die innerhalb eines Bereiches von 500 m von der jeweiligen Uferlinie wegen Badebetriebs nicht überschritten werden darf" alt="Geschwindigkeit von 8 km/h Fahrt durch das Wasser, die innerhalb eines Bereiches von 500 m von der jeweiligen Uferlinie wegen Badebetriebs nicht überschritten werden darf"></span> </p>\n   <p></p>\n   ', 'answers': ['Geschwindigkeit von 8 km/h Fahrt durch das Wasser, die innerhalb eines Bereiches von 500 m von der jeweiligen Uferlinie wegen Badebetriebs nicht überschritten werden darf.', 'Kennzeichnung besonderer Gebiete und Stellen, z. B. Warngebiete; die Bedeutung kann der Seekarte entnommen und aus der Beschriftung des Schifffahrtszeichens erkannt werden.', 'Geschwindigkeit von 8 sm/h Fahrt durch das Wasser, die innerhalb eines Mindestabstandes von 500 m von der jeweiligen Uferlinie wegen Badebetriebs nicht überschritten werden darf.', 'Buhnenbauwerk, Gefahr durch Sog und Wellenschlag. Insbesondere auf Badebetrieb und Schwimmer achten.']}, {'question': '\n   <p>\n   180. Welche Bedeutung hat folgendes Schifffahrtszeichen?<br>\n   \n   </p><p class="picture linksOhne normal" style="width:77px;">\n   <span class="wrapper"><img src="https://www.elwis.de/DE/Schifffahrtsrecht/Seeschifffahrtsrecht/SeeSchStrO/Anlagen/Anlage-I/Gebotszeichen-A17aa.gif?__blob=normal&amp;v=2" title="Gesperrt für alle Maschinenfahrzeuge und Wassermotorräder wegen Badebetriebs" alt="Gesperrt für alle Maschinenfahrzeuge und Wassermotorräder wegen Badebetriebs"></span> </p>\n   <p></p>\n   ', 'answers': ['Gesperrt für alle Maschinenfahrzeuge und Wassermotorräder wegen Badebetriebs.', 'Höchstgeschwindigkeit von 4,3 Knoten Fahrt durch das Wasser, die innerhalb von 500 m von der jeweiligen Uferlinie wegen Badebetriebs nicht überschritten werden darf.', 'Einzelgefahrenstelle, erkennbar an ihrer Farbgebung, die an allen Seiten mit einer maximalen Geschwindigkeit von 4,3 Knoten passiert werden kann.', 'Kennzeichnung besonderer Gebiete und Stellen, z. B. Warngebiet.']}, {'question': '\n   <p>\n   181. Welche Höchstgeschwindigkeit darf vor Stellen mit erkennbarem Badebetrieb - außerhalb des Fahrwassers - in einem Abstand von 500 m und weniger vom Ufer nicht überschritten werden?</p>\n   ', 'answers': ['4,3 Knoten.', '3,4 Knoten.', '4,8 Knoten.', '3,8 Knoten.']}, {'question': '\n   <p>\n   182. Welche Bedeutung hat folgendes Schifffahrtszeichen?<br>\n   \n   </p><p class="picture linksOhne normal" style="width:231px;">\n   <span class="wrapper"><img src="https://www.elwis.de/DE/Sportschifffahrt/Sportbootfuehrerscheine/Fragenkatalog-See/Spezifische-Fragen-See/Schifffahrtszeichen-Frage-182-gif.gif?__blob=normal&amp;v=1" title="Kennzeichnung von besonderen Gebieten und Stellen" alt="Kennzeichnung von besonderen Gebieten und Stellen"></span> </p>\n   <p></p>\n   ', 'answers': ['Kennzeichnung von besonderen Gebieten und Stellen.', 'Kennzeichnung von Sperrgebieten.', 'Kennzeichnung von Schießgebieten.', 'Kennzeichnung von Badegebieten.']}, {'question': '\n   <p>\n   183. Woran ist ein militärisches Warngebiet zu erkennen, das wegen Schießübungen für die Schifffahrt gesperrt ist?</p>\n   ', 'answers': ['An bestimmten Tag- und Nachtsignalen, die nach der Sperr- und Warngebietsverordnung der Generaldirektion Wasserstraßen und Schifffahrt (GDWS) für militärische Sperr- und Warngebiete an entsprechenden Signalstellen und auf Sicherungsfahrzeugen gezeigt werden.', 'An bestimmten Tag- und Nachtsignalen, die nach der Rheinpolizeiverordnung der Generaldirektion Wasserstraßen und Schifffahrt (GDWS) für militärische Sperr- und Warngebiete an entsprechenden Signalstellen am Ufer und auf Sicherungsfahrzeugen gezeigt werden.', 'An bestimmten Tag- und Nachtsignalen, die nach der zuständigen Polizeiverordnung des Wasserwirtschaftsamtes für Übungs-, Sperr- und Warngebiete an entsprechenden Signalstellen am Ufer und auf Sicherungsfahrzeugen gezeigt werden.', 'An bestimmten Tag- und Nachtsignalen, die nach der Schifffahrtsordnung der Generaldirektion Wasserstraßen und Schifffahrt (GDWS) für militärische Sperr- und Warngebiete an entsprechenden Signalstellen am Ufer und auf Sicherungsfahrzeugen gezeigt werden.']}, {'question': '\n   <p>\n   184. Welche Bedeutung haben folgende Schifffahrtszeichen?<br>\n   \n   </p><p class="picture linksOhne normal portrait" style="width:79px;">\n   <span class="wrapper"><img src="https://www.elwis.de/DE/Schifffahrtsrecht/Seeschifffahrtsrecht/SeeSchStrO/Anlagen/Anlage-I/Gebotszeichen-A17ba.gif?__blob=normal&amp;v=2" title="Sperrgebiet" alt="Sperrgebiet"></span> </p>\n    \n   <p class="picture linksOhne normal portrait" style="width:81px;">\n   <span class="wrapper"><img src="https://www.elwis.de/DE/Schifffahrtsrecht/Seeschifffahrtsrecht/SeeSchStrO/Anlagen/Anlage-I/Gebotszeichen-A17bb.gif?__blob=normal&amp;v=2" title="Sperrgebiet" alt="Sperrgebiet"></span> </p>\n    \n   <p class="picture linksOhne normal" style="width:136px;">\n   <span class="wrapper"><img src="https://www.elwis.de/DE/Schifffahrtsrecht/Seeschifffahrtsrecht/SeeSchStrO/Anlagen/Anlage-I/Gebotszeichen-A17bc.gif?__blob=normal&amp;v=2" title="Sperrgebiet" alt="Sperrgebiet"></span> </p>\n n und ankern, wenn dies nicht möglich ist, vorsichtig weiterfahren und möglichst im Kielwasser eines vorausfahrenden Fahrzeugs halten.', 'Umsichtig, aber zügig weiterfahren, um den übrigen Verkehr nicht zu behindern. Beim Hören fremder Nebelsignale aufstoppen und abwarten, dabei fortlaufend die Wassertiefe loten.', 'Im Fahrwasser äußerst rechts halten und den nächstgelegenen Hafen oder Liegeplatz anlaufen. Im Zweifel andere Fahrzeuge nach Position und richtigem Kurs fragen.']}, {'question': '\n   <p>\n   272. Wozu dient primär das Automatische Identifikationssystem (<span lang="en-GB"><abbr title="Automatic Identification System">AIS</abbr></span>)?</p>\n   ', 'answers': ['Der Kollisionsverhütung.', 'Dem Empfang von Wetterdaten.', 'Der Positionsbestimmung.', 'Dem Senden nautischer Warnnachrichten.']}, {'question': '\n   <p>\n   273. Welche Informationen können über das Automatische Identifikationssystem (AIS) ausgetauscht werden?</p>\n   ', 'answers': ['Schiffsdaten (statisch und dynamisch), reisebezogene Daten.', 'Schiffsdaten (statisch und dynamisch), Wetterdaten.', 'Schiffsdaten (statisch), reisebezogene Daten.', 'Schiffsdaten (dynamisch), Wetterdaten.']}, {'question': '\n   <p>\n   274. Welche Sicherheitsmaßnahmen sind an Bord aufgrund der seemännischen Sorgfaltspflicht neben den in den Kollisionsverhütungsregeln vorgeschriebenen Verhaltensmaßregeln bei verminderter Sicht zu treffen?</p>\n   ', 'answers': ['Insbesondere alle Navigationsanlagen sorgfältig gebrauchen, die Sichtbarkeit des eigenen Fahrzeugs erhöhen (z. B. Radarreflektor, AIS) und in einem Revier mit Landradarberatung die Radarberatung über UKW-Sprechfunk mithören.', 'Insbesondere alle technischen Anlagen, z. B. Radar, AIS, Echolot, Selbststeueranlage einschalten und in einem Revier mit Landradarberatung die Radarberatung über UKW-Sprechfunk anfordern.', 'Insbesondere alle Navigationsanlagen sorgfältig gebrauchen, die Sichtbarkeit des eigenen Fahrzeugs erhöhen (z. B. Radarreflektor, AIS) und die Verkehrszentrale ständig über Kurs und Geschwindigkeit informieren.', 'Insbesondere alle technischen Anlagen, z. B. Radar, Echolot, AIS, Selbststeueranlage, einschalten und die Verkehrszentrale ständig über Kurs und Geschwindigkeit informieren.']}, {'question': '\n   <p>\n   275. Welche Sicherheitsmaßnahmen sind auf See vor Eintritt von schwerem Wetter (Starkwind, Sturm) zu treffen?</p>\n   ', 'answers': ['Verschlusszustand herbeiführen, lose Gegenstände festzurren, Rettungsweste anlegen und andere Rettungsmittel bereithalten; wenn erforderlich und möglich Schutzhafen anlaufen.', 'Verschlusszustand herbeiführen, lose Gegenstände festzurren, Rettungsweste und andere Rettungsmittel bereithalten, Seenotsignalmittel zum Einsatz vorbereiten.', 'Türen schließen, lose Gegenstände festzurren, Rettungsweste und andere Rettungsmittel bereithalten, Radar, Ruder und UKW besetzen.', 'Türen schließen, lose Gegenstände festzurren, Rettungsweste und andere Rettungsmittel bereithalten, Seenotsignalmittel zum Einsatz vorbereiten.']}, {'question': '\n   <p>\n   276. Mit welchen Hilfsmitteln kann eine im Wasser treibende Person schnell und sicher an Bord genommen werden?</p>\n   ', 'answers': ['Leinenverbindung, Rettungsschlaufe, Bergenetz, Talje, Badeleiter, Großbaum.', 'Leinenverbindung, Badeleiter, Treibanker, Rettungsschlaufe, Bergenetz, Talje.', 'Leinenverbindung, Großbaum, Ankerkette, Talje, Badeleiter, Rettungsschlaufe.', 'Leinenverbindung, Badeleiter, Rettungsboje, Bergenetz, Großbaum, Talje.']}, {'question': '\n   <p>\n   277. Was ist zu tun, wenn das Fahrzeug gekentert ist?</p>\n   ', 'answers': ['Möglichst am Fahrzeug bleiben und die Besatzung zusammenhalten; unnötigen Kräfteverschleiß vermeiden und Aufmerksamkeit zur Hilfeleistung erregen.', 'Möglichst am Fahrzeug bleiben und Seenotsignale geben. Die Besatzung zusammenhalten und unnötigen Kräfteverschleiß vermeiden.', 'Möglichst am Fahrzeug bleiben und Unfallstelle kennzeichnen; unnötigen Kräfteverschleiß vermeiden und Aufmerk ug?</p>\n   ', 'answers': ['Fahrzeug in Seenot.', 'Fahrzeug des öffentlichen Dienstes.', 'Fahrzeug mit gefährlichen Gütern.', 'Fahrzeug verlässt Liegeplatz.']}, {'question': '\n   <p>\n   281. Was bedeutet anhaltendes Ertönen eines Nebelsignalgerätes von einem Fahrzeug?</p>\n   ', 'answers': ['Fahrzeug in Seenot.', 'Fahrzeug mit gefährlichen Gütern.', 'Bleib-weg-Signal.', 'Achtungssignal.']}, {'question': '\n   <p>\n   282. Was bedeutet das folgende durch Licht oder Schallsignal gegebene Morsesignal?<br>\n   \n   </p><p class="picture linksOhne normal" style="width:146px;">\n   <span class="wrapper"><img src="https://www.elwis.de/DE/Sportschifffahrt/Sportbootfuehrerscheine/Fragenkatalog-See/Spezifische-Fragen-See/Notsignal-Frage-279-gif.gif?__blob=normal&amp;v=1" title="Notsignal" alt="Notsignal"></span> </p>\n   <p></p>\n   ', 'answers': ['Seenotsignal.', 'Nebelsignal.', 'Bleib-weg-Signal.', 'Überholsignal.']}, {'question': '\n   <p>\n   283. Was bedeutet eine Leuchtrakete mit einem roten Stern?</p>\n   ', 'answers': ['Seenotfall.', 'Aufforderung zum Aufstoppen.', 'Schießübung.', 'Aufforderung zur Kursänderung.']}, {'question': '\n   <p>\n   284. Was bedeutet folgendes Flaggensignal?<br>\n   \n   </p><p class="picture linksOhne normal portrait" style="width:84px;">\n   <span class="wrapper"><img src="https://www.elwis.de/DE/Sportschifffahrt/Sportbootfuehrerscheine/Fragenkatalog-See/Spezifische-Fragen-See/Flaggensignal-Frage-284-gif.gif?__blob=normal&amp;v=1" title="Fahrzeug in Seenot" alt="Fahrzeug in Seenot"></span> </p>\n   <p></p>\n   ', 'answers': ['Fahrzeug in Seenot.', 'Fahrzeug des öffentlichen Dienstes.', 'Fahrzeug mit gefährlichen Gütern.', 'Fahrzeug verlässt Liegeplatz.']}, {'question': '\n   <p>\n   285. Was bedeutet auf einem Schiff eines der folgenden Signale?<br>\n   \n   </p><p class="picture linksOhne normal" style="width:165px;">\n   <span class="wrapper"><img src="https://www.elwis.de/DE/Sportschifffahrt/Sportbootfuehrerscheine/Fragenkatalog-See/Spezifische-Fragen-See/Signal-Frage-285-gif.gif?__blob=normal&amp;v=1" title="Fahrzeug in Seenot" alt="Fahrzeug in Seenot"></span> </p>\n   <p></p>\n   ', 'answers': ['Fahrzeug in Seenot.', 'Fahrzeug ist manövrierbehindert.', 'Fahrzeug mit gefährlichen Gütern.', 'Fahrzeug vor Anker mit mehr als 100 m Länge.']}]


        function shuffle(array) {
        let currentIndex = array.length;

        // While there remain elements to shuffle...
        while (currentIndex != 0) {

            // Pick a remaining element...
            let randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;

            // And swap it with the current element.
            [array[currentIndex], array[randomIndex]] = [
            array[randomIndex], array[currentIndex]];
        }
        }
        // Function to generate a random question
        function generateRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            const question = questions[randomIndex];
            const questionContainer = document.getElementById("question-container");
            
            // Clear previous content
            questionContainer.innerHTML = '';

            // Add question
            const questionElement = document.createElement("div");
            questionElement.innerHTML = question.question;
            questionContainer.appendChild(questionElement);
            let answers = [];
            let i = 0;
            // Add answers with radio buttons
            question.answers.forEach((answer, index) => {
                const answerElement = document.createElement("div");
                answerElement.classList.add("answer");

                const radioInput = document.createElement("input");
                radioInput.type = "radio";
                radioInput.name = "answer";
                if(i == 0){
                    radioInput.value = 'correct';
                }else{
                    radioInput.value = 'wrong';
                }
                radioInput.id = `answer${index}`;

                const label = document.createElement("label");
                label.htmlFor = `answer${index}`;
                label.innerHTML = answer;

                // Add click event listener to radio button
                radioInput.addEventListener("click", () => {
                    if(radioInput.value == 'correct'){

                        const parentLi = radioInput.closest('div');
                        if (parentLi) {
                            parentLi.style.backgroundColor = '#65fc6f'; // Pastel green background
                        }
                    }else{
                        alert("wrong");
                    }
                    
                });
                answerElement.appendChild(radioInput);
                answerElement.appendChild(label);
                answers.push(answerElement)
                i++;
            });
            shuffle(answers)
            for(let i in answers){
                questionContainer.appendChild(answers[i])
            }

        }

        // Generate the first question on page load
        generateRandomQuestion();

        // Event listener for 'Next Question' button
        document.getElementById("next-question").addEventListener("click", () => {
            generateRandomQuestion();
        });
    </script>
